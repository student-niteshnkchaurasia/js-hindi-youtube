<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai aur code | DOM</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>JavaScript</li>
    </ul>

    <button class="btn">Turn Red</button>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("python");
    addLanguage("typescript");

    // research of apendChild or innerHTML
    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("golang");

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);

    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    secondLang.replaceWith(newli);

    //Edit
    const firstdLang = document.querySelector("li:first-child");
    firstdLang.outerHTML = "<li>TypeScript</li>";

    //Remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();

    //  new element create & style & remove self practice
    const div = document.createElement("div");
    div.innerText = "Hello DOM";
    div.style.backgroundColor = "green";
    div.style.padding = "10px";
    document.body.appendChild(div);
    //  div.remove();

    // line 35,36,37 self change practice
    const title = document.querySelector("li");
    title.innerText = "Changed by JS";
    title.style.color = "yellow";

    // Q1(JS se ek <h2> banao jisme likha ho: I am created by JS)

    const create = document.createElement("h2");
    create.innerText = "I am created by JS";
    create.style.backgroundColor = "red";
    create.style.padding = "10px";
    document.body.appendChild(create);

    // Q2 Button click pe background red karo.
    const btn = document.querySelector(".btn");
    btn.addEventListener("click", function () {
      document.body.style.backgroundColor = "pink";
    });

    // Q3 List ke sab items ko green karo.
    // const items = document.querySelectorAll("li");
    // items.forEach(function (item) {
    //   item.style.color = "blue";
    // });
  </script>
</html>
